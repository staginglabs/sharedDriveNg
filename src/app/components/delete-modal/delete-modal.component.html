<div class="modal-header bg-danger text-white">
  <p class="modal-title" id="modal-basic-title"><span class="popupTopIcon"><svg width="17" height="18"
        viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M11.125 0.75V2.5H16.375V4.25H0.625V2.5H5.875V0.75H11.125ZM2.375 15.625C2.375 16.5901 3.15987 17.375 4.125 17.375H12.875C13.8401 17.375 14.625 16.5901 14.625 15.625V5.125H2.375V15.625ZM4.125 6.875H12.875L12.8759 15.625H4.125V6.875ZM5.875 8.625H7.625V13.875H5.875V8.625ZM11.125 8.625H9.375V13.875H11.125V8.625Z"
          fill="#ffffff" />
      </svg>
    </span>{{ 'btn.delete' | translate }}
    <ng-container *ngIf="type !== 'user'">{{type}}</ng-container>
    <ng-container *ngIf="type === 'user'">{{ 'cmn.sharedDrive' | translate }}</ng-container>
    </p>
  <button type="button" class="close text-white" aria-label="Close" (click)="closeModal('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-4">
  <p class="text-center text-danger pb-2">
    <ng-container *ngIf="type === 'file'">
      {{ 'delete.fileDel' | translate }}
    </ng-container>
    <ng-container *ngIf="type === 'folder'">
      {{ 'delete.folderDel' | translate }}
    </ng-container>
    <ng-container *ngIf="type === 'user'">
      {{ 'delete.sdDel' | translate }}
    </ng-container>
  </p>
  <div class="file_name text-center d-flex justify-content-center align-items-center">
    <span [ngSwitch]="type">
      <ng-container *ngSwitchCase="'file'">
        <ng-container *ngTemplateOutlet="fileIconTemp"></ng-container>
      </ng-container>
      <ng-container *ngSwitchCase="'folder'">
        <ng-container *ngTemplateOutlet="folderIconTemp"></ng-container>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <ng-container *ngTemplateOutlet="userIconTemp"></ng-container>
      </ng-container>
    </span>
    <h5 class="text-danger d-inline-block mb-0 pl-3">
      <ng-container *ngIf="type === 'file'">
        {{item.displayName}}
      </ng-container>
      <ng-container *ngIf="type === 'folder' || type === 'user'">{{displayName}}</ng-container>
    </h5>
  </div>
</div>
<div class="modal-footer border-0 text-center justify-content-center flex-column">
  <button [disabled]="actionInProgress" type="button" class="btn bg-danger rounded-0 text-white mb-2" (click)="doDelete()">{{ 'btn.delete' | translate }}</button>
  <a href="javascript:void(0);" class="noCancel" (click)="closeModal('Save click')">{{ 'btn.noCancel' | translate }}</a>
</div>

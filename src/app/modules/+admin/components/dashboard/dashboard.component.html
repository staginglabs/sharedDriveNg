    <ngb-tab title="Online">
      <ng-template ngbTabContent>

          <div class="modelPopup adminPrimary">
              <ng-template #content let-modal class="rounded-0 border-0">
                <div class="modal-header bg-primary text-white">
                  <p class="modal-title" id="modal-primary-title">Create New Folder</p>
                  <button type="button" class="close text-white" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body pt-4 pl-4 pr-4 pb-3">
                  <p class="mb-1">Folder Name <sup class="text-danger"> *</sup></p>
                  <div class="popInput mb-4"><input type="text" class="form-control pl-5 exName" placeholder="Example Name" ></div>
                  <p class="mb-1">Description</p>
                  <input type="textarea" rows="3" placeholder="Optional Drive Description" class="form-control" >
                </div>
                <div class="modal-footer border-0 text-center justify-content-center">
                  <button type="button" class="btn bg-primary w-100 rounded-0 text-white"
                    (click)="modal.close('Delete click')">Create Folder</button>
                </div>
              </ng-template>
            
              <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Create Folder</button>
            
              <pre>{{closeResult}}</pre>
            </div>

            <div class="modelPopup adminPrimary">
              <ng-template #content let-modal class="rounded-0 border-0">
                <div class="modal-header bg-primary text-white">
                  <p class="modal-title" id="modal-primary-title">Move This File</p>
                  <button type="button" class="close text-white" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body pt-4 pl-4 pr-4 pb-3">
                  <p class="mb-1">Folder Name <sup class="text-danger"> *</sup></p>
                  <p class="mb-4 .text-white-50">VAT_Report_2019</p>
                  <p class="mb-1">Select Folder</p>
                  <div class="folderOption my-2 d-flex align-items-center ">
                    <button class="mr-3"><svg width="9" height="10" viewBox="0 0 9 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M0.119629 2.15197H0.949674V8.17824H6.86121V9.02439H0.949674C0.720229 9.02439 0.52453 8.94184 0.362569 8.77674C0.200608 8.61163 0.119629 8.41214 0.119629 8.17824V2.15197ZM3.91557 4.73171L2.65025 6.44465H7.7115L6.01092 4.30863L4.76586 5.89775L3.91557 4.73171ZM8.54155 6.44465C8.54155 6.67855 8.46057 6.88149 8.29861 7.05347C8.13665 7.22546 7.94095 7.31145 7.7115 7.31145H2.65025C2.42081 7.31145 2.22174 7.22546 2.05303 7.05347C1.88432 6.88149 1.79996 6.67855 1.79996 6.44465V1.28518C1.79996 1.05128 1.88432 0.851785 2.05303 0.686681C2.22174 0.521577 2.42081 0.439026 2.65025 0.439026H7.7115C7.94095 0.439026 8.13665 0.521577 8.29861 0.686681C8.46057 0.851785 8.54155 1.05128 8.54155 1.28518V6.44465Z" fill="#005073"/>
                      </svg></button><p class="mb-0">IVA 2018</p></div>
                </div>
                <div class="modal-footer border-0 text-center justify-content-center">
                  <button type="button" class="btn bg-primary w-100 rounded-0 text-white"
                    (click)="modal.close('Delete click')">Move Folder</button>
                </div>
              </ng-template>
            
              <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Move File</button>
            
              <pre>{{closeResult}}</pre>
            </div>

      </ng-template>

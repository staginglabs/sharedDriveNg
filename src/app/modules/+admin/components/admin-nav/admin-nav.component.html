<!-- desktop only -->
<ng-container *ngIf="!isSmallScreen">
  <section class="d-flex flex-column w-100">
    <a class="nav-link" routerLinkActive="active" routerLink="shared-drive/myfiles">{{ 'cmn.int' | translate }}</a>
    <a class="nav-link" routerLinkActive="active" routerLink="drive/external">{{ 'cmn.ext' | translate }}</a>
  </section>

  <section class="d-flex" *ngIf="user" id="bottomNav">
    <div ngbDropdown placement="top-left" class="">
      <div id="dropdownUsr" ngbDropdownToggle>{{ 'cmn.welcome' | translate }}</div>
      <div ngbDropdownMenu aria-labelledby="dropdownUsr">
        <button ngbDropdownItem style="cursor: inherit;">{{user.display_name}}</button>
        <div class="dropdown-divider"></div>
        <button ngbDropdownItem (click)="logout()">{{ 'cmn.logout' | translate }}</button>
      </div>
    </div>
  </section>
</ng-container>

<!-- mobile navigation -->
<ng-container *ngIf="isSmallScreen">
  <nav class="navbar navbar-dark bg-primary">
    <button (click)="toggleNavbar = !toggleNavbar" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div ngbDropdown>
      <div id="dropdownUsr" ngbDropdownToggle>{{ 'cmn.welcome' | translate }}</div>
      <div ngbDropdownMenu aria-labelledby="dropdownUsr">
        <button ngbDropdownItem style="cursor: inherit;">{{user.display_name}}</button>
        <div class="dropdown-divider"></div>
        <button ngbDropdownItem (click)="logout()">{{ 'cmn.logout' | translate }}</button>
      </div>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{'show': toggleNavbar}">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="shared-drive/myfiles">{{ 'cmn.int' | translate }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="drive/external">{{ 'cmn.ext' | translate }}</a>
        </li>
      </ul>
    </div>
  </nav>
</ng-container>

  <a routerLink="drive/myFiles">
    <span class="pr-3">
      <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M6 1.50221L4.61382 0L0 5L4.61382 10L6 8.49779L2.77237 5L6 1.50221Z" fill="#949494" />
      </svg>
      <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M6 1.50221L4.61382 0L0 5L4.61382 10L6 8.49779L2.77237 5L6 1.50221Z" fill="#949494" />
      </svg>
    </span>Overview

<section class="commonPadLeft">

  <section id="sharedMainhead">
    <h4>My Files</h4>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><svg width="20" height="20" viewBox="0 0 20 20" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M19.707 18.293L14.314 12.9C15.403 11.504 16 9.799 16 8C16 5.863 15.167 3.854 13.656 2.344C12.146 0.832 10.137 0 8 0C5.863 0 3.854 0.832 2.344 2.344C0.833 3.854 0 5.863 0 8C0 10.137 0.833 12.146 2.344 13.656C3.854 15.168 5.863 16 8 16C9.799 16 11.504 15.404 12.9 14.314L18.293 19.706L19.707 18.293ZM8 14C6.397 14 4.891 13.376 3.758 12.243C2.624 11.11 2 9.603 2 8C2 6.398 2.624 4.891 3.758 3.758C4.891 2.624 6.397 2 8 2C9.603 2 11.109 2.624 12.242 3.758C13.376 4.891 14 6.398 14 8C14 9.603 13.376 11.11 12.242 12.243C11.109 13.376 9.603 14 8 14Z"
              fill="#AEAEAE" />
          </svg>
        </span>
      </div>
      <input type="text" class="form-control mr-4" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      <div class="sideButton">
        <app-upload-file-button></app-upload-file-button>
      </div>
    </div>
    <table class="table" *ngIf="fileList && fileList.length > 0">
      <thead>
        <tr>
          <th scope="col">File Name</th>
          <th scope="col">Date Uploaded</th>
          <th scope="col">Notes</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of fileList">
          <td>
            <span class="pr-3"><svg width="32" height="31" viewBox="0 0 32 31" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect width="32" height="31" rx="2" fill="#005073" />
                <rect x="8" y="10" width="16" height="1" rx="0.5" fill="white" />
                <rect x="8" y="13" width="16" height="1" rx="0.5" fill="white" />
                <rect x="8" y="16" width="16" height="1" rx="0.5" fill="white" />
                <rect x="8" y="19" width="8" height="1" rx="0.5" fill="white" />
              </svg></span>
            {{item.displayName}}
          </td>
          <td>{{item.lastModified | date}}</td>
          <td>{{item.note}}</td>
          <td>
            <div ngbDropdown class="tdEllipsisIcon" placement="top-right">
              <span ngbDropdownToggle>
                <svg width="8" height="7" viewBox="0 0 8 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <ellipse cx="4" cy="3.5" rx="4" ry="3.5" fill="#C4C4C4" />
                </svg><svg width="8" height="7" viewBox="0 0 8 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <ellipse cx="4" cy="3.5" rx="4" ry="3.5" fill="#C4C4C4" />
                </svg><svg width="8" height="7" viewBox="0 0 8 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <ellipse cx="4" cy="3.5" rx="4" ry="3.5" fill="#C4C4C4" />
                </svg>
              </span>
              <div ngbDropdownMenu>
                <button ngbDropdownItem (click)="downloadFile(item)"><span class="drop-icon"><svg width="12" height="15" viewBox="0 0 12 15"
                      fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M-1.09278e-06 12.5L11.64 12.5L11.64 14.18L-1.23965e-06 14.18L-1.09278e-06 12.5ZM8.32 7.27357e-07L8.32 5L11.64 5L5.82 10.82L-4.37114e-07 5L3.32 5L3.32 2.90244e-07L8.32 7.27357e-07Z"
                        fill="#C4C4C4" />
                    </svg></span>Download</button>
                <button ngbDropdownItem (click)="deleteFile(item, deleteTemplate)"><span class="drop-icon"><svg width="17" height="18" viewBox="0 0 17 18"
                      fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M11.125 0.75V2.5H16.375V4.25H0.625V2.5H5.875V0.75H11.125ZM2.375 15.625C2.375 16.5901 3.15987 17.375 4.125 17.375H12.875C13.8401 17.375 14.625 16.5901 14.625 15.625V5.125H2.375V15.625ZM4.125 6.875H12.875L12.8759 15.625H4.125V6.875ZM5.875 8.625H7.625V13.875H5.875V8.625ZM11.125 8.625H9.375V13.875H11.125V8.625Z"
                        fill="#C4C4C4" />
                    </svg></span>Delete</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

</section>


<!-- delete template -->

<div class="modelPopup customWarning">
  <ng-template #deleteTemplate let-modal class="rounded-0 border-0">
    <div class="modal-header bg-danger text-white">
      <p class="modal-title" id="modal-basic-title"><span class="popupTopIcon"><svg width="17" height="18"
            viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M11.125 0.75V2.5H16.375V4.25H0.625V2.5H5.875V0.75H11.125ZM2.375 15.625C2.375 16.5901 3.15987 17.375 4.125 17.375H12.875C13.8401 17.375 14.625 16.5901 14.625 15.625V5.125H2.375V15.625ZM4.125 6.875H12.875L12.8759 15.625H4.125V6.875ZM5.875 8.625H7.625V13.875H5.875V8.625ZM11.125 8.625H9.375V13.875H11.125V8.625Z"
              fill="#ffffff" />
          </svg>
        </span>Delete Folder</p>
      <button type="button" class="close text-white" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body p-4">
      <p class="text-center text-danger pb-2">Are you sure you want to delete the following Folder permanentely from
        this drive?</p>
      <div class="file_name text-center d-flex justify-content-center align-items-center"><span><svg width="25"
            height="21" viewBox="0 0 25 21" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="25" height="21" rx="2" fill="#D84040" />
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M7.97876 7.78157H8.81755V13.5339H14.7914V14.3416H8.81755C8.58569 14.3416 8.38793 14.2628 8.22426 14.1052C8.06059 13.9476 7.97876 13.7572 7.97876 13.5339V7.78157ZM11.8147 10.244L10.536 11.8791H15.6506L13.9321 9.8402L12.6739 11.3571L11.8147 10.244ZM16.4894 11.8791C16.4894 12.1024 16.4076 12.2961 16.2439 12.4603C16.0802 12.6244 15.8825 12.7065 15.6506 12.7065H10.536C10.3042 12.7065 10.103 12.6244 9.93252 12.4603C9.76204 12.2961 9.6768 12.1024 9.6768 11.8791V6.95418C9.6768 6.73091 9.76204 6.54048 9.93252 6.38288C10.103 6.22528 10.3042 6.14648 10.536 6.14648H15.6506C15.8825 6.14648 16.0802 6.22528 16.2439 6.38288C16.4076 6.54048 16.4894 6.73091 16.4894 6.95418V11.8791Z"
              fill="white" />
          </svg></span>
        <h5 class="text-danger d-inline-block mb-0 pl-3">IVA 2019</h5>
      </div>
    </div>
    <div class="modal-footer border-0 text-center justify-content-center flex-column">
      <button type="button" class="btn bg-danger rounded-0 text-white"
        (click)="modal.close('Delete click')">Delete</button>
      <a href="javascript:void(0);" class="noCancel" (click)="modal.close('Save click')">No, Cancel.</a>
    </div>
  </ng-template>
</div>

<div class="modal-header bg-primary text-white">
  <p class="modal-title" id="modal-basic-title">
    {{item.displayName}}
  </p>
  <button type="button" class="close text-white" aria-label="Close" (click)="closeModal('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-4">
  <p class="note_box">{{item.note}}</p>
</div>

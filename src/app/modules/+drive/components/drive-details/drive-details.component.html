<div class="custom-breadcrumb">
  <a routerLink="drive/myFiles">
    <span class="pr-3">
      <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M6 1.50221L4.61382 0L0 5L4.61382 10L6 8.49779L2.77237 5L6 1.50221Z" fill="#949494" />
      </svg>
      <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M6 1.50221L4.61382 0L0 5L4.61382 10L6 8.49779L2.77237 5L6 1.50221Z" fill="#949494" />
      </svg>
    </span>Overview
  </a>
</div>
<section class="commonPadLeft">

  <section id="sharedMainhead">
    <h4 class="text-capitalize">{{activeFolderName}}</h4>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><svg width="20" height="20" viewBox="0 0 20 20" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M19.707 18.293L14.314 12.9C15.403 11.504 16 9.799 16 8C16 5.863 15.167 3.854 13.656 2.344C12.146 0.832 10.137 0 8 0C5.863 0 3.854 0.832 2.344 2.344C0.833 3.854 0 5.863 0 8C0 10.137 0.833 12.146 2.344 13.656C3.854 15.168 5.863 16 8 16C9.799 16 11.504 15.404 12.9 14.314L18.293 19.706L19.707 18.293ZM8 14C6.397 14 4.891 13.376 3.758 12.243C2.624 11.11 2 9.603 2 8C2 6.398 2.624 4.891 3.758 3.758C4.891 2.624 6.397 2 8 2C9.603 2 11.109 2.624 12.242 3.758C13.376 4.891 14 6.398 14 8C14 9.603 13.376 11.11 12.242 12.243C11.109 13.376 9.603 14 8 14Z"
              fill="#AEAEAE" />
          </svg>
        </span>
      </div>
      <input type="text" name="searchString" [(ngModel)]="searchString" class="form-control mr-4" placeholder="Search for File Name..." aria-label="Username" aria-describedby="basic-addon1">
      <div class="sideButton">
        <app-upload-file-button></app-upload-file-button>
      </div>
    </div>

    <app-file-list-view [searchString]="searchString" [fileList]="filesList$ | async"></app-file-list-view>

  </section>

</section>

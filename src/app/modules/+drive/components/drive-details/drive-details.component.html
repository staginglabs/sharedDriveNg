<div class="custom-breadcrumb" *ngIf="showBreadCrumb">
  <a href="javascript:void(0)" (click)="goBack($event)">
    <span class="pr-3">
      <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M6 1.50221L4.61382 0L0 5L4.61382 10L6 8.49779L2.77237 5L6 1.50221Z" fill="#949494" />
      </svg>
      <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M6 1.50221L4.61382 0L0 5L4.61382 10L6 8.49779L2.77237 5L6 1.50221Z" fill="#949494" />
      </svg>
    </span>Overview
  </a>
</div>
<section class="commonPadLeft p-5">

  <section id="sharedMainhead">
    <p class="text-capitalize lead">{{activeFolderName}}</p>

    <div class="justify-content-between d-flex mb-3">
      <div class="form-group custom flex-grow-1">
        <input class="form-control" placeholder="Search for file..." type="search" name="searchString" [(ngModel)]="searchString" />
      </div>
      <div class="sideButton  ml-4">
        <app-upload-file-button></app-upload-file-button>
      </div>
    </div>

    <app-file-list-view [searchString]="searchString" [fileList]="filesList$ | async"></app-file-list-view>

  </section>

</section>
